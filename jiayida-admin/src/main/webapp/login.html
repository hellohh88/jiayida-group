<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>佳艺达后台管理</title>
		<meta name="description" content="">
		<meta name="author" content="Administrator">

		<link rel="stylesheet" type="text/css" href="/static/jquery-easyui/1.4.1/themes/default/easyui.css">
    	<link rel="stylesheet" type="text/css" href="/static/jquery-easyui/1.4.1/themes/icon.css">
    	<link rel="stylesheet" type="text/css" href="/static/jquery-easyui/1.4.1/themes/color.css">
    	<link rel="stylesheet" type="text/css" href="/static/css/admin.css">
    	<link rel="stylesheet" type="text/css" href="/static/jquery-easyui/themes/icon.css">
   		<link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
   		
   		<script type="text/javascript" src="/static/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="/static/jquery-easyui/1.4.1/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/static/jquery-easyui/1.4.1/locale/easyui-lang-zh_CN.js"></script>
   		<script type="text/javascript" src="/static/jquery/plugins/jquery.blockUI-2.7.js"></script>
		<script type="text/javascript" src="/static/commons/admin.js"></script>
<script type="text/javascript">
$(function() {
	$('#name').textbox({
		width: 340,
		height: 40,
		icons: [{
			iconCls: 'icon-clear',
			handler: function(e){
				$(e.data.target).textbox('clear');
			}
		}],
		buttonAlign: 'left',
		buttonIcon: 'icon-man'
	});
	$('#name').textbox('textbox').bind('keydown', function(e){
		//console.log(e.keyCode);
		if (e.keyCode == 13){
			$('#password').textbox('textbox').focus();
		}
	});
	
	$('#password').textbox({
		width: 340,
		height: 40,
		icons: [{
			iconCls: 'icon-clear',
			handler: function(e){
				$(e.data.target).textbox('clear');
			}
		}],
		buttonAlign: 'left',
		buttonIcon: 'icon-lock'
	});
	
	$('#password').textbox('textbox').bind('keydown', function(e){
		//console.log(e.keyCode);
		if (e.keyCode == 13){
			login();
		}
	});
	
	$('#password').textbox('button').bind('focus', function(e){
		$('#password').textbox('textbox').focus();
	});
	
	$('#name').textbox('textbox').focus();
});
	
function login(){
	var form = new Object();
	form.name = $('#name').val();
	form.password = $('#password').val();
	
	blockUI('正在登录...');
	$.ajax({
		type : "post",
		url : 'login.json',
		data : form,
		success : function(data) {
			unblockUI(200);
			if(data.code == 0){
				//console.log(data.userId);
				window.location.href = 'main.html';
			}else{
				showErrorMessage('用户名或密码错误');
			}
		},
		error: function(){
			unblockUI(200);
			showErrorMessage('网络连接错误');
		}
	});
}
</script>
	</head>

	<body>
		<div class="main">
			<div class="mainBg">
				<div class="logo"></div>
				<div class="login">
					<div class="formT">
						<form id="login_form" method="get">
							<div class="form1">
								<!-- <h3>账号</h3> -->
								<input id="name" name="name" type="text" class="easyui-textbox"/>
						    </div>
							<div class="form1">
								<!-- <h3>密码</h3> -->
								<input id="password" name="password" type="password" class="easyui-textbox"/>
							</div>
						</form>
					</div> 
				<div class="btn">
					<img alt="登录" src="resources/images/btn.png" onclick="login();">
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
